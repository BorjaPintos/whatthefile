# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    env:
      EXIFTOOL_VERSION: 12.17
    strategy:
      matrix:
        python-version: [3.7]
        os: [macOS-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies Console
      run: |
        python -m pip install --upgrade pip
        if [ "$RUNNER_OS" == "Windows" ]; then
          pip install -r requirementswindows.txt
        elif [ "$RUNNER_OS" == "macOS" ]; then
          brew install libmagic
          pip install -r requirementsunix.txt
        else
          pip install -r requirementsunix.txt
        fi
        
    - name: install modules dependencies
      run: | 
        wget https://falcon.phy.queensu.ca/SNO/~phil/exiftool/Image-ExifTool-$EXIFTOOL_VERSION.tar.gz
        tar -xf Image-ExifTool-$EXIFTOOL_VERSION.tar.gz
        cd Image-ExifTool-$EXIFTOOL_VERSION
        sudo perl Makefile.PL
        sudo make
        #sudo make test
        sudo make install
        sudo cp -r exiftool lib /usr/local/bin
        cd ..
        git clone git://github.com/smarnach/pyexiftool.git
        cd ./pyexiftool
        python ./setup.py install
        cd ..
        pip install -r ./src/modules/qrbcreader/requirements.txt
        
        
    - name: Test with pytest
      run: |
        pip install -r requirementstest.txt
        python -m pytest ./tests/modules/metadatatest.py
