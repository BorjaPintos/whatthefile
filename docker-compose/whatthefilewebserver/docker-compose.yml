version: '3'

services:
    tika:
        image: logicalspark/docker-tikaserver
        container_name: tika
        ports:
            - 9998:9998/tcp
        networks:
            - whatthefile
            
    webserver:
        build: .
        volumes:
            - ../..:/whatthefile
        container_name: webserver
        ports:
            - 8443:8443/tcp
        networks:
            - whatthefile
        dedends_on:
            - tika
networks:
  whatthefile:
